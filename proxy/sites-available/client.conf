upstream client {
  server        client:80;
}

server {
  listen        443 ssl;
  server_name   uno-vs.com www.uno-vs.com;

  include       /etc/nginx/common.conf;
  include       /etc/nginx/ssl.conf;
  ssl_certificate             /srv/ssl/client/fullchain.pem;
  ssl_certificate_key         /etc/ssl/client/privkey.pem;

  location / {
    proxy_pass  http://client;
  }
}
