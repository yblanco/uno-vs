version: '3'

services:
# DATABASE
  mongo:
    image: mongo:4.0-xenial
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$DBUSER
      - MONGO_INITDB_ROOT_PASSWORD=$DBPASS
    ports:
      - "27017:27017"
    expose:
      - "27017"
    volumes:
      - uno-data:/data/db
    restart: always

# SERVER
  server:
    build:
      context: server
    environment:
      - PORT=3001
      - DBHOST=mongo
      - DBPORT=27017
      - DBUSER=$DBUSER
      - DBPASS=$DBPASS
      - DEBUG=$DEBUG
      - DAY_LOG=$DAY_LOG
      - SECRET_REQUEST=$SECRET_REQUEST
      - FACEBOOK_APP_ID=$FACEBOOK_APP_ID
    ports:
      - "3001:3001"
    expose:
      - "3001"
    depends_on:
      - mongo
    restart: always

# CLIENT
  client:
    build:
      context: client
      args:
        - HOST_SERVER=$HOST_SERVER
        - SECRET_REQUEST=$SECRET_REQUEST
    ports:
      - "80:80"
    depends_on:
      - server
    restart: always

volumes:
  uno-data:
